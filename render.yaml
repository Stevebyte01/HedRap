services:
  # Backend API Service
  - type: web
    name: hedrap-backend
    env: node
    rootDir: studio
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 10000

      # Hedera Configuration
      - key: HEDERA_NETWORK
        value: testnet

      - key: HEDERA_OPERATOR_ID
        sync: false

      - key: HEDERA_OPERATOR_KEY
        sync: false

      # Smart Contract IDs
      - key: BATTLE_CONTRACT_ID
        sync: false

      - key: DAO_CONTRACT_ID
        sync: false

      - key: HEDRAP_TOKEN_ID
        sync: false

      - key: CONTRACT_ID
        sync: false

      - key: TOPIC_ID
        sync: false

      - key: TOKEN_ID
        sync: false

      - key: FIREBASE_PROJECT_ID
        sync: false

      - key: FIREBASE_PRIVATE_KEY
        sync: false

      - key: FIREBASE_CLIENT_EMAIL
        sync: false

      # CORS Configuration
      - key: FRONTEND_URL
        value: https://hedrap-frontend.onrender.com



  # Frontend Static Site
  - type: web
    name: hedrap-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    envVars:
      # Backend API URL
      - key: VITE_API_URL
        value: https://hedrap-backend.onrender.com/api  # Added /api path

      # Hedera Network
      - key: VITE_HEDERA_NETWORK
        value: testnet

      # Contract IDs (Frontend needs these for wallet interactions)
      - key: VITE_BATTLE_CONTRACT_ID
        sync: false

      - key: VITE_DAO_CONTRACT_ID
        sync: false

      - key: VITE_HEDRAP_TOKEN_ADDRESS
        sync: false

      - key: VITE_CONTRACT_ID
        sync: false

      - key: VITE_TOPIC_ID
        sync: false

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
